<!doctype html>
{% load static %}
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}PY Kontrollen{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
        <script src="{% static 'js/script.js' %}"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                setTheme(localStorage.getItem('theme') || 'light');
                setTimeout(function() {
                    document.body.classList.add('theme-ease')}, 
                    100)
            })
        </script>
    </head>
    
    <body class="rubik-400">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Python Kontrollen</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/kontrollen/">Kontrollen</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/suchen/">Suchen</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Aufgabenbereiche
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/aufgaben/Algebra">Algebra</a></li>
                                <li><a class="dropdown-item" href="/aufgaben/Analysis">Analysis</a></li>
                                <li><a class="dropdown-item" href="/aufgaben/Wahrscheinlichkeitsrechnung">Wahrscheinlichkeitsrechnung</a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Über
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item disabled" href="/datenschutzerklärung/">Datenschutzerklärung</a></li>
                                <li><a class="dropdown-item disabled" href="/impressum/">Impressum</a></li>
                            </ul>
                        </li>
                    </ul>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" onchange="toggleTheme()">
                        <label class="form-check-label" for="flexSwitchCheckDefault" id="toggle-theme-label">
                            Dunkel Modus
                        </label>
                    </div>
                </div>
            </div>
        </nav>
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
